name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@451be7a0ffa8b8f4355cfdd8e53596528075f17b # v6.0.11
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@451be7a0ffa8b8f4355cfdd8e53596528075f17b # v6.0.11
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@451be7a0ffa8b8f4355cfdd8e53596528075f17b # v6.0.11
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
      - name: Test
        uses: renovatebot/github-action@8ac70de2fe55752c573155866e30735411e3b61c # v41.0.22
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@451be7a0ffa8b8f4355cfdd8e53596528075f17b # v6.0.11
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
