name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@2540629a3e14475b6b677e880762ffc5b11d4d95 # v5.0.42
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@2540629a3e14475b6b677e880762ffc5b11d4d95 # v5.0.42
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@2540629a3e14475b6b677e880762ffc5b11d4d95 # v5.0.42
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      - name: Test
        uses: renovatebot/github-action@8ac70de2fe55752c573155866e30735411e3b61c # v41.0.22
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@2540629a3e14475b6b677e880762ffc5b11d4d95 # v5.0.42
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
