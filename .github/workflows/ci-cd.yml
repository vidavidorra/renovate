name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      - name: Test
        uses: renovatebot/github-action@8ac70de2fe55752c573155866e30735411e3b61c # v41.0.22
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@fe5171f45df74f6fa32c1814001190d71f613776 # v6.0.3
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
