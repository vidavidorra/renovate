name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@721c6fb47361aa5f2cdf705522362058180c599b # v6.0.1
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@721c6fb47361aa5f2cdf705522362058180c599b # v6.0.1
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@721c6fb47361aa5f2cdf705522362058180c599b # v6.0.1
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      - name: Test
        uses: renovatebot/github-action@8ac70de2fe55752c573155866e30735411e3b61c # v41.0.22
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@721c6fb47361aa5f2cdf705522362058180c599b # v6.0.1
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
