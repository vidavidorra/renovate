name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@5b950ef17a2960056a832c25919ee3aa5d8889ed # v5.0.32
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@5b950ef17a2960056a832c25919ee3aa5d8889ed # v5.0.32
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@5b950ef17a2960056a832c25919ee3aa5d8889ed # v5.0.32
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
      - name: Test
        uses: renovatebot/github-action@fdbe2b88946ea8b6fb5785a5267b46677d13a4d2 # v41.0.21
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@5b950ef17a2960056a832c25919ee3aa5d8889ed # v5.0.32
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
