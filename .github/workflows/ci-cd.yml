name: CI/CD
on:
  push:
    branches:
      - main
      - beta
      - 'renovate/**'
      - 'github-renovate/**'
  pull_request: null
jobs:
  lint-commit-messages:
    uses: vidavidorra/.github/.github/workflows/lint-commit-messages.yml@c8d544c1f14aacac09362f24a53fcb68720c5355 # v6.0.15
  lint:
    uses: vidavidorra/.github/.github/workflows/node-lint.yml@c8d544c1f14aacac09362f24a53fcb68720c5355 # v6.0.15
  build:
    uses: vidavidorra/.github/.github/workflows/node-build.yml@c8d544c1f14aacac09362f24a53fcb68720c5355 # v6.0.15
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
      - name: Test
        uses: renovatebot/github-action@8ac70de2fe55752c573155866e30735411e3b61c # v41.0.22
        with:
          configurationFile: .github/renovate-global.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          LOG_LEVEL: debug
          RENOVATE_DRY_RUN: full
          RENOVATE_REPOSITORIES: '["vidavidorra/renovate"]'
  release:
    needs:
      - lint-commit-messages
      - lint
      - build
      - test
    uses: vidavidorra/.github/.github/workflows/release.yml@c8d544c1f14aacac09362f24a53fcb68720c5355 # v6.0.15
    secrets:
      privateKey: ${{ secrets.RELEASE_PRIVATE_KEY }}
